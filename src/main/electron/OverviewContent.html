<!DOCTYPE html>
<html lang="en" ng-app="OverviewApp" ng-controller="OverViewController">
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="popup.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<meta charset="UTF-8">
	<title>Overview</title>
	<script src="util.js"></script>
	<script src="ProcessData.js"></script>
	<script src="index.js"></script>
	<script src="OverviewContent.js"></script>
	<base href="/">
</head>
<body>
<h2 id="title">Overview</h2>

<div id="graphInfected"></div>
	<h3>Information for current day: {{currentDay}}</h3>
	<ul class="demo-list-item mdl-list" id="current_data">
		<li class="mdl-list__item">
			<span class="mdl-list__item-primary-content">Population Size: {{population_size}}</span>
		</li>
		<li class="mdl-list__item">
			<span class="mdl-list__item-primary-content">Amount of infected people: {{infected}}</span>
		</li>
		<li class="mdl-list__item">
			<span class="mdl-list__item-primary-content">Amount of clusters: {{total_cluster}}</span>
		</li>
	</ul>
	<h3>Available clusters:</h3>
	<ul class="demo-list-item mdl-list" id="questions">
		<li class="mdl-list__item" ng-repeat="cluster in clusters">
			<span ng-click="clusterClick(cluster.ID)" class="mdl-list__item-primary-content">Cluster {{cluster.ID}}</span>
		</li>
	</ul>
</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en" ng-app="ClusterApp" ng-controller="ClusterController">
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<link rel="stylesheet" href="popup.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<meta charset="UTF-8">
	<title>{{title}}</title>
	<script src="util.js"></script>
	<script src="ProcessData.js"></script>
	<script src="ClusterContent.js"></script>
	<base href="/">
</head>
<body>
<p id="title">Cluster {{ID}}</p>

<div id="graph"></div>

<ul class="demo-list-item mdl-list" id="questions">
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">Data for current simulated day: </span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">Population Size: </span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">Infected Persons: </span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">Percentage Infected: </span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">Cluster type: </span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">Location: </span>
	</li>
</ul>

<ul class="demo-list-item mdl-list" id="answers">
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">{{currentDay}}</span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">{{size}}</span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">{{infected}}</span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">{{infected_percent}}</span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">{{cluster_type}}</span>
	</li>
	<li class="mdl-list__item">
		<span class="mdl-list__item-primary-content">(latitude: {{lat}}, longitude: {{lon}})</span>
	</li>
</ul>
</body>
</html>
